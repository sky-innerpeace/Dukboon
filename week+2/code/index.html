<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="wrap">
    <header>
      <h1 class="header">Welcome to my page!</h1>
      <div class="intro-section">
        <div class="intro">나</div>
        <img class="pic"
          src="https://images.unsplash.com/photo-1601199913108-b02ef9c6d40b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
          title="더블클릭하세요"
          alt="고양이">
      </div>
    </header>
    <section class="timer">
      <div class="box">
        <h3 class="text">현재 시간은...</h3>
        <p class="time"></p>
        <input type="text" name="inputText" placeholder="Type anything...">
        <div class="button-box">
          <button class="alert-btn">Alert!</button>
          <button id="create-btn">Create new p tag</button>
        </div>
      </div>
    </section>
  </div>
  <script src="./main.js"></script>
</body>

</html>
